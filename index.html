<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Jost", serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 2em;
            font-weight: 700;
            padding: 0px 40px;
            color: #ff6f61;
        }

        header nav {
            display: flex;
            padding: 0px 40px;
            gap: 40px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ff6f61;
        }

        .content {
            padding: 40px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .anime-card {
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .anime-card:hover {
            transform: translateY(-17px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .anime-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .anime-card .info {
            padding: 10px;
        }

        .anime-card .info h3 {
            font-size: 1.1em;
            margin: 0 0 10px;
        }

        .anime-card .info p {
            font-size: 0.9em;
            margin: 0;
            color: #bbbbbb;
        }

        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            color: #bbbbbb;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header nav {
                flex-wrap: wrap;
                gap: 10px;
            }
         }

    </style>
</head>
